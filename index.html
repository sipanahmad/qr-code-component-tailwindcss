<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'white': 'hsl(0, 0%, 100%)',
	    'bg-special':'#17112E',
	    'light-gray': 'hsl(212, 45%, 89%)',
	    'grayish-blue': 'hsl(220, 15%, 55%)',
	    'dark-blue': 'hsl(218, 44%, 22%)',
	    'anchor-special':'hsl(228, 45%, 44%)',
          },
          fontFamily:{
          	outfit:['Outfit', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="relative font-outfit h-[calc(100vh-40px)] text-[15px] my-5 bg-light-gray flex flex-col items-center justify-center text-center hover:bg-bg-special hover:text-white duration-700 pointer-events-none">
<main role="main" class="bg-white p-5 mb-8 rounded-2xl shadow-[5px_5px_5px_rgba(0,0,0,0.05)] sm:w-[350px]  hover:scale-105 hover:bg-dark-blue duration-500 pointer-events-auto group">
	<img src="./images/image-qr-code.png" alt="QR_Code" class="w-full h-fit mb-6 rounded-xl "/>
	<div role="contentinfo" class="mx-2.5 sm:mx-4">
	<h1 class="group-hover:text-white text-dark-blue mb-4 font-bold text-2xl"> Improve your front-end skills by building projects</h1>
  	<p class="group-hover:text-light-gray text-grayish-blue text-base"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  	</div>
  </main>

  <footer role="contentinfo" class="text-[11px] text-center absolute bottom-0">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"  target="_blank" class="text-anchor-special">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/ahmadsipan/" class="text-anchor-special" target="_blank">Sipan Ahmad</a> 
    </footer>
</body>
</html>
